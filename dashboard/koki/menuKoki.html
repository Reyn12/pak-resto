    <style>
        .hidden {

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }

            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.3s forwards;
        }

        .animate-fade-out {
            animation: fadeOut 0.3s forwards;

    </style>
